<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculadora de intervalo de datas</title>
</head>
<body>
<h1>Calculadora de intervalo de datas</h1>
<form id="dateForm">
<label for="startDate">Primeira data:</label>
<input type="date" id="startDate" required>
<br>
<label for="endDate">Segunda data:</label>
<input type="date" id="endDate" required>
<br>
<input type="submit" value="Calcular">
<input type="reset" value="Limpar">
</form>
<div id="result"></div>
<script>
document.getElementById("dateForm").addEventListener("submit", function (event) {
event.preventDefault();
const startDate = new Date(document.getElementById("startDate").value);
const endDate = new Date(document.getElementById("endDate").value);
let years = endDate.getFullYear() - startDate.getFullYear();
let months = endDate.getMonth() - startDate.getMonth();
let days = endDate.getDate() - startDate.getDate();
if (days < 0) {
months--;
const lastMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
days += lastMonth.getDate();
}
if (months < 0) {
years--;
months += 12;
}
const resultElement = document.getElementById("result");
resultElement.innerHTML = `
PerÃ­odo: ${years} anos, ${months} meses e ${days} dias.
 `;
});
</script>
</body>
</html>
